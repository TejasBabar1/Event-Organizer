<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="form-control signup-form">

                    <form  id="send-form" action="../UserRegister" method="POST">
                        <h2>Sign-up</h2>
                        <input type="text" name="user_name" placeholder="Username" required />
                        <input type="email" name="email" placeholder="Email" required />
                        <input type="password" name="pass" placeholder="Password" required />
                        <input type="tel" name="mobile" placeholder="Mobile" required/>

                        <!-- input gender  -->
                        <div id="radio-div">
                            <div>
                                <p>Gender :</p>
                            </div>  
                            <div id="inner-radio-div">
                                <div>
                                    <input type="radio" id="male" class="gender" name="gender" value="Male">
                                    <label for="male">Male</label><br>
                                </div>
                                <div>
                                    <input type="radio" id="female" class="gender" name="gender" value="Female">
                                    <label for="female">Female</label><br>
                                </div>
                            </div>
                        </div>

                        <!-- interests -->
                        <div class="interests">
                            <button id="AI" value="AI" onclick="getUserInterest(id)">AI</button>
                            <button id="ML" value="ML" onclick="  getUserInterest(id)"><span>ML</span></button>
                            <button id="WEB3" value="WEB3" onclick="getUserInterest(id)"><span>WEB3</span></button>
                            <button id="BLOCKCHAIN" value="BLOCKCHAIN" onclick="getUserInterest(id)"><span>BLOCKCHAIN</span></button>
                            <button id="MARKETING" value="MARKETING" onclick="getUserInterest(id)"><span>MARKETING</span></button>
                            <button id="Finance" value="Finance" onclick="getUserInterest(id)"><span>FINANCE</span></button>
                        </div>

                        <input type="text" name="branch" placeholder="Class-Branch" required />
                        <button type="submit">Sign-up</button>
                    </form>

                </div>




                <div class="form-control signin-form">
                    <form id="login-form" action="../UserLogin" method="POST">
                        <h2>Sign-in</h2>
                         selectLoginType 
                        <div id="selectLoginType">

                            <input type="radio" value="user" name="selectLogger" > 
                            user

                            <input type="radio" value="admin" name="selectLogger"> 
                            admin

                        </div>
                        <input type="email" placeholder="Username" name="u_email" required />
                        <input type="password" placeholder="Password" name="u_pass" required />
                        <button type="submit">Signin</button>
                    </form>
                </div>
            </div>


            <!-- intro wale -->
            <div class="intros-container">
                <div class="intro-control signin-intro">
                    <div class="intro-control__inner">
                        <h2>Welcome back!</h2>
                        <p>
                            Sign in to Participate in College Events.
                        </p>
                        <button id="signup-btn">No account yet? Signup.</button>
                    </div>
                </div>
                <div class="intro-control signup-intro">
                    <div class="intro-control__inner">
                        <h2>Come join us!</h2>
                        <p>
                            We are so excited to have you here.If you haven't already, create an account to get access to exclusive offers, rewards, and discounts.
                        </p>
                        <button id="signin-btn">Already have an account? Signin.</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- Include Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script  src="./script.js"></script>

    </body>
</html>
