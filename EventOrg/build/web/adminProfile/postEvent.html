<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        body {
            background: #fff;
            font-family: 'PT Sans', sans-serif;
        }

        h2 {
            padding-top: 1.5rem;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #da5767;
            text-decoration: none;
        }

        .card {
            border: 2px solid #d3d3d4;
            top: 2%;
        }

        .form-control {
            background-color: #f8f9fa;
            padding: 20px;
            padding: 15px 10px;
            margin-bottom: 1.3rem;
        }

        .form-control:focus {

            color: #000000;
            background-color: #ffffff;
            border: 3px solid #da5767;
            outline: 0;
            box-shadow: none;

        }

        .btn {
            padding: 0.6rem 1.2rem;
            background: #da5767;
            border: 2px solid #da5767;
        }

        .btn-primary:hover {


            background-color: #df8c96;
            border-color: #df8c96;
            transition: .3s;

        }

        .postEvent {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">Post the events</a></h2>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1">
                            <div class="form-group">
                                <label for="ename">Event name / Title </label>
                                <input type="text" class="form-control" id="ename" placeholder="Event name">
                            </div>
                            <div class="form-group">
                                <label for="edate">Event date</label>
                                <input type="date" class="form-control" id="edate" placeholder="Event Date">
                            </div>

                            <div class="form-group">
                                <label for="Location">Location</label>
                                <input type="text" class="form-control" id="Location" placeholder="Location of Event">
                            </div>


                            <div class="form-group">
                                <label for="start-time">Start Time</label>
                                <input type="time" class="form-control" id="start-time">
                            </div>

                            <div class="form-group">
                                <label for="end-time">End Time</label>
                                <input type="time" class="form-control" id="end-time">
                            </div>

                            <div class="form-group">
                                <label for="speaker">Speaker</label>
                                <input type="text" class="form-control" id="speaker" placeholder="Speaker">
                            </div>

                            <div class="form-group">
                                <label for="RSdate">Regestration Start</label>
                                <input type="date" class="form-control" id="RSdate" placeholder="Regestration Start">
                            </div>
                            <div class="form-group">
                                <label for="REdate">Regestration End</label>
                                <input type="date" class="form-control" id="REdate" placeholder="Regestration End">
                            </div>
                            <div class="form-group">
                                <label for="description">Event description</label>
                                <textarea class="form-control" id="description" cols="30" rows="5"> </textarea>
                            </div>

                            <div class="d-flex align-items-center">
                                <button class="btn btn-primary postEvent">Post Event</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.postEvent').addEventListener('click', function (event) {
                event.preventDefault(); // Prevents the form from submitting

                // Fetch input values and store them in an object
                var eventData = {
                    eventName: document.getElementById('ename').value,
                    eventDate: document.getElementById('edate').value,
                    location: document.getElementById('Location').value,
                    startTime: document.getElementById('start-time').value,
                    endTime: document.getElementById('end-time').value,
                    speaker: document.getElementById('speaker').value,
                    registrationStartDate: document.getElementById('RSdate').value,
                    registrationEndDate: document.getElementById('REdate').value,
                    eventDescription: document.getElementById('description').value
                };

                // Log the object to the console
                console.log(eventData);
            });
        });
    </script>

</body>

</html>
